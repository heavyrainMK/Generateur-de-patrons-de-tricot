<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Générateur de patron de pull</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>🧶 Générateur de patron de pull</h1>

    <form id="formulaire">
      <label>🧶 Nombre de mailles</label>
      <input type="number" name="nombre_mailles" required>

      <label>🧶 Nombre de rangs</label>
      <input type="number" name="nombre_rangs" required>

      <label>📏 Tour de poitrine (cm)</label>
      <input type="number" name="tour_poitrine" required>

      <label>📏 Longueur des bras (cm)</label>
      <input type="number" name="longueur_bras" required>

      <label>📏 Tour de tête (cm)</label>
      <input type="number" name="tour_tete" required>

      <label>📏 Hauteur nuque → aisselles (cm)</label>
      <input type="number" name="hauteur_nuque_aisselles" required>

      <label>📏 Hauteur totale (de la nuque jusqu’en bas) (cm)</label>
      <input type="number" name="hauteur_totale" required>

      <label>⚖️ Aisance (positive ou négative) (cm)</label>
      <input type="number" name="aisance" step="0.1" required>

      <button type="submit">Générer le patron</button>
    </form>

    <div id="résultat"></div>

    <button onclick="telechargerPDF()">📄 Télécharger en PDF</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
