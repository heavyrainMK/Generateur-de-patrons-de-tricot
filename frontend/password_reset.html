<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Réinitialisation de Mot de Passe</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/password_reset.css" />
</head>
<body class="accueil">
    <!-- Éléments décoratifs -->
    <div class="floating-element float-1"><img src="images/measurement.png" alt="Image" class="icone-blanche" /></div>
    <div class="floating-element float-2"><img src="images/fashion-design.png" alt="Image" class="icone-blanche" /></div>
    <div class="floating-element float-3"><img src="images/sweatshirt.png" alt="Image" class="icone-blanche" /></div>
    <div class="floating-element float-4"><img src="images/buttons.png" alt="Image" class="icone-blanche" /></div>
    <div class="floating-element float-5"><img src="images/knitting.png" alt="Image" class="icone-blanche" /></div>
    <div class="floating-element float-6"><img src="images/pattern.png" alt="Image" class="icone-blanche" /></div>

  <div class="container">
    <div class="header">
      <h1>Mot de passe oublié ?</h1>
      <p>Entrez votre adresse e-mail pour recevoir un lien de réinitialisation</p>
    </div>

    <div id="alert-container"></div>

    <form id="forgot-form">
      <div class="form-group">
        <label class="form-label" for="reset-email">Adresse e-mail</label>
        <input 
          type="email" 
          id="reset-email" 
          class="form-input" 
          placeholder="votre@email.com"
          required
        >
      </div>

      <button type="submit" class="btn">Envoyer le lien de réinitialisation</button>
    </form>

    <div class="back-link">
      <a href="#" onclick="goBackToLogin()">← Retour à la connexion</a>
    </div>
  </div>

  <script>
    document.getElementById('forgot-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('reset-email').value.trim();

      if (!isValidEmail(email)) {
        showAlert("Format d'email invalide", "error");
        return;
      }

      // À remplacer
      alert("Lien de réinitialisation envoyé à : " + email);
    });

    function isValidEmail(email) {
      return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
    }

    function showAlert(message, type) {
      const container = document.getElementById('alert-container');
      container.innerHTML = `<div class="alert ${type}">${message}</div>`;
    }

    function goBackToLogin() {
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
